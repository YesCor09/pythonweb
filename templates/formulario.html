<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clasificador de Insectos</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gradient-to-br from-green-50 to-blue-100 min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
            <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">Clasificador de Insectos</h1>
            <form id="formulario" class="space-y-4">
            <div>
                <label for="abdomen" class="block text-gray-700 font-medium mb-1">Longitud del Abdomen:</label>
                <input type="text" id="abdomen" name="abdomen" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div>
                <label for="antena" class="block text-gray-700 font-medium mb-1">Longitud de las Antenas:</label>
                <input type="text" id="antena" name="antena" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition duration-200">Enviar</button>
            </form>
            <p id="resultado" class="text-center mt-4"></p>
        </div>
        <script src="{{ url_for('static', filename='app.js') }}"></script>
    </body>
</html>
